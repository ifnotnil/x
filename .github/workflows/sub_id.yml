# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: id

on:
  workflow_dispatch: {}

  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]
    paths:
      - .golangci.yml
      - tools/**
      - .github/workflows/ci.yml
      - .github/workflows/sub_id.yml
      - id/**

jobs:

  ci:
    uses: ./.github/workflows/ci.yml
    with:
      mod_path: id
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
